<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enterprise management system</title>
        <script>
        function confirmInsert(){
            return confirm('Do you want to create account?');
        }
    </script>
    <style>
        body{
            background-image: url('./images/hm1.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
    	label{
    		font-family: century;
    		font-weight: bold;
    		font-size: 20px;
    	}
    	h2{
    		 font-family: Imprint MT Shadow;
    		font-weight: bold;
    		font-size:36px;
    		color: blue;

    	}
    	button{
    		padding: 10px;
    		width: 140px;
    	}
    	h1{
    		font-size: 24px;
    		text-align: center;
    		font-family: century;
    		font-weight: bold;
    		color: darkblue;
    	}
      .contain{
            background-color: white;
            width: 800px;
            margin-top: 50px;
        }

    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <center>
    <div class="contain">
	<h1>ENTERPRISE MANAGEMENT SYSTEM</h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="register.php" method="POST" onsubmit="return confirmInsert();">
                    <h2 class="text-center">Create Account</h2>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Position</label>
                        <input type="text" name="position" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Gender</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>DOB</label>
                        <input type="date" name="dob" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" name="phone" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" name="submit" class="btn btn-primary">Create</button>
                        <button type="reset" name="reset" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</center>
</body>
</html>
